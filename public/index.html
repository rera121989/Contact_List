<!Doctype>
<!DOCTYPE html>
<html ng-app = "myApp">
<head>
	<title>To Do List</title>
	<link rel="icon" href="icons/contacts.ico"/>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<div class="container" ng-controller = "AppCtrl">

	<div class="jumbotron">
		<h1>To Do List App</h1>
		<h4>by Raymundo Romero</h4>
	</div>

	<div class = "tableInput" style="width: 50em; border: none;">
	<table class="table table-sm">
		<tbody style="background-color:   #f6f0bb;">

		<tr>
			<td class="col-md-1">
				<strong>Title</strong>
				<input placeholder="Title" class="form-control" ng-model = "contact.name">&nbsp;&nbsp;</td>
			<td class="col-md-1">
				<strong>Due Date</strong>
				<input class="form-control" ng-model = "contact.number" placeholder="mm/dd/yr">
			</td>
		</tr>

		<tr>
			<td>
				<textarea placeholder="Note" class="form-control" rows = "4" ng-model = "contact.email"></textarea></td>
			<td class="col-md-1">
				<strong><center>Status</center></strong>
				<input type="checkbox" class="form-control" ng-model = "contact.status" >
				</input>
				Note:<ul style="list-style-type:none">
					<li>True = completed 
					<li>Empty = not completed
				</td>		
		</tr>

		<tr>
			<td><strong>Action</strong>
				<button class="btn btn-primary" ng-click = "addContact()" style="margin: 10px;">Add Task</button><button class="btn btn-info" ng-click = "update()">Update</button>
				<button class="btn btn-info" ng-click="deselect()" style="margin: 10px;">Clear</button>
				</td>
				<td></td>

		</tr>
		</tbody>
	</table>
	</div>


	<table class="table table-sm">
		<thead>
			<tr>
				<th>Title</th>
				<th>Note</th>
				<th>Due Date</th>
				<th>Status</th>
				<th>Action</th>	
				<th>Update</th>		
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat = "contact in contactList">
				<td><li>{{contact.name}}</li></td>
				<td>{{contact.email}}</td>
				<td>{{contact.number}}</td>
				<td>{{contact.status}}</td>
				<td><button class="btn btn-danger" ng-click = "remove(contact._id)">Delete</button></td>
				<td><button class="btn btn-warning" ng-click = "edit(contact._id)">Edit</button></td>
			</tr>
		</tbody>
	</table>
	<!-- added instead of downloading angular -->
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src = "controllers/controller.js"></script>
</body>
</html></div>
