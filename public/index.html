<!Doctype>
<!DOCTYPE html>
<html ng-app = "myApp">
<head>
	<title>Contact List</title>
	
	<link rel='shortcut icon' href='contacts.ico'>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<div class="container" ng-controller = "AppCtrl">

	<div class="jumbotron">
		<h1>Contact List App</h1>
		<h4>by Raymundo Romero</h4>

		<!-- two way binding type and document.write on form-->
		<input ng-model = "test" >
		<!-- double bracket {{}} sends request to look for that variable globally -->
		{{test}}</input>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>			
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat = "contact in contactList">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.number}}</td>
			</tr>
			<tr>
				<td>Eduardo</td>
				<td>eduardo@gmail.com</td>
				<td>(323) 987-6543</td>
			</tr>
			<tr>
				<td>Aguilar</td>
				<td>aguilar@live.com</td>
				<td>(323) 232-3232</td>
			</tr>

		</tbody>
	</table>
	<!-- added instead of downloading angular -->
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src = "controllers/controller.js"></script>
</body>
</html></div>
